<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jeikey - jk</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Video de fondo */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Contenido centrado */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Imagen de JK centrada */
    .img-jk {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      object-fit: contain;
    }

        /* Contenedor del video */
        .video-container {
            position: fixed;

    }
    h1 {
      font-size: 3rem;

    }

    p {
      font-size: 1.5rem;
    }

    /* Adaptabilidad m√≥vil */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .img-jk {

        max-height: 60vh;
      }

    </style>
</head>

  <!-- Video de fondo -->
  <div class="video-container">

    </video>
  </div>

  <!-- Contenido sobre el video -->

</html>
